      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <!-- Add your site or application content here -->
    <div id="app">
      <div class="card">
        <div class="card-img">
          <section class="top d-flex justify-content-between">
            <section class="dropdown d-flex flex-column">
              <button class="hamburger dropbtn">
                <i class="fa fa-bars"></i>
              </button>
              <ul class="weather-list dropdown-content">
                <li data-city="Houston">
                  <p>Houston</p>
                </li>
                <li data-city="Dallas">
                  <p>Dallas</p>
                </li>
                <li data-city="Paris">
                  <p>Paris</p>
                </li>
                <li data-city="London">
                  <p>London</p>
                </li>
              </ul>
            </section>

            <button
              class="add-location d-flex flex-column"
              onclick="showSearch()"
            >
              <i class="fa fa-plus"></i>
            </button>
          </section>
          <section class="hidden-add d-flex justify-content-end">
            <form class="add d-flex">
              <input
                type="text"
                placeholder="City,State/Country"
                name="search"
              />
              <button type="submit"><i class="fa fa-search"></i></button>
            </form>
          </section>
          <section class="middle d-flex flex-column align-items-center">
            <h2 class="location">Location</h2>
            <h1 class="current-temp"><span>Â°</span>55</h1>
            <h5 class="current-day">Friday</h5>
            <h5 class="current-date">25 February 22</h5>
          </section>
          <section class="bottom d-flex flex-row justify-content-between">
            <div class="high-temp d-flex">
              <div>
                <i class="fa fa-temperature-high"></i>
              </div>
              <h5 class="todays-high">65</h5>
            </div>
            <div class="todays-weather d-flex">
              <div>
                <i class="fa fa-sun"></i>
              </div>
              <h5 class="todays-condition">Sunny</h5>
            </div>
            <div class="low-temp d-flex">
              <div>
                <i class="fa fa-temperature-low"></i>
              </div>
              <h5 class="todays-low">35</h5>
            </div>
          </section>
          <section class="container">
            <div class="row row-cols-7"></div>
          </section>
        </div>
      </div>
    </div>
    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    ></script>
